<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRA Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="demo-nav">
        <!-- <a href="../../index.html" class="nav-link">Back to Projects</a> -->
        <!-- <a href="https://github.com/StrungOwl/SP26-Exploring-User-Interaction/tree/main/BY%20REQUEST/AI%20Chatbot" target="_blank" class="nav-link github-link">View Source on GitHub</a> -->
    </nav>
    <div class="scanlines"></div>

    <div class="container scale-up">
        <!-- Character Header -->
        <div class="character-header">
            <div class="avatar-container">
                <div class="avatar">
                    <div class="avatar-core"></div>
                    <div class="avatar-ring"></div>
                </div>
            </div>
            <div class="character-info">
                <h1>M.I.R.A</h1>
                <p class="character-subtitle">Modular Intelligent Response Assistant</p>
                <p class="character-status">
                    <span class="status-indicator"></span>
                    <span id="statusText">INITIALIZING...</span>
                </p>
            </div>
        </div>

        <!-- Mode Toggle -->
        <div class="mode-section">
            <label class="mode-toggle">
                <input type="checkbox" id="demoMode" checked>
                <span class="toggle-slider"></span>
                <span class="toggle-label">Demo Mode</span>
            </label>
        </div>

        <!-- API Key Input Section -->
        <div class="api-section" id="apiSection" style="display: none;">
            <input type="password" id="apiKey" placeholder="Enter API Key for Live Mode">
            <button id="saveKey">ACTIVATE</button>
            <span id="keyStatus"></span>
        </div>

        <!-- Side-by-side Chat + 3D Model -->
        <div class="split">
            <div class="left-col">
                <!-- Chat Interface -->
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>

                    <div class="input-section">
                        <input type="text" id="userInput" placeholder="Send transmission..." disabled>
                        <button id="sendBtn" disabled>ENTER</button>
                    </div>
                </div>
            </div>

            <div class="right-col">
                <div class="model-row">
                    <!-- Spline viewer placeholder; replace URL with your scene URL -->
                    <div id="spline-viewer" class="spline-viewer">
                        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.46/build/spline-viewer.js"></script>

                        <spline-viewer
                            class="spline-viewer"
                            url="https://prod.spline.design/OgDLzjqgvD1jSIRt/scene.splinecode"
                            aria-label="Spline 3D scene"
                        ></spline-viewer>
                    </div>

                    <div class="mini-ui">
                        <h3>INFORMATION</h3>
                        <p class="mini-text">Status: Ready</p>
                        <!-- <button id="modelAction">Interact</button> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="lore-hint">Jane built this AI chatbot as part of her PhD curriculum.</div>
    </div>

    <script src="sketch.js"></script>
